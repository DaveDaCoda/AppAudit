	<div class="container">
		<div class="row">
			<div id="report-box" class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-xs-12"></div>

	<script src="js/api.js"></script>
	<script>
	var get_param_str = function ()
	{
	    var vars = [], hash;
	    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
	    for(var i = 0; i < hashes.length; i++)
	    {
	        hash = hashes[i].split('=');
	        vars.push(hash[0]);
	        vars[hash[0]] = hash[1];
	    }
	    return vars;
	}
	var render_report = function(report) {
		var tmpl = $.render.content_tmpl;
		renderData(report, $('#report-box'), tmpl);
	}
	$(document).ready(function() {
        $.get('js/report-tmpl', function (tmplData) {
            $.templates({content_tmpl: tmplData});
            pstr = get_param_str();
            if ('sha1' in pstr) {
            	show_report(pstr['sha1'], render_report);
            	return;
            }
            if ('psha1' in pstr) {
            	find_report(pstr['psha1'], render_report);
            	return;
            }
        });
    });
	</script>
